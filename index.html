<html lang="es">
<head>

    <title>Para mi linda Roc칤: 3 Semanas Juntos 仇벒잺</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>游눘</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffccdd 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 15px;
            position: relative;
        }

        /* Corazones de fondo */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: #ff66a3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Contenedor principal */
        .love-letter {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 3px solid #ff66a3;
            position: relative;
            backdrop-filter: blur(10px);
        }

        /* Cabecera */
        .header {
            background: linear-gradient(135deg, #ff66a3 0%, #ff3385 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: "仇벒잺";
            position: absolute;
            top: -50px;
            left: -50px;
            font-size: 150px;
            opacity: 0.1;
            transform: rotate(-45deg);
        }

        .header::after {
            content: "仇벒잺";
            position: absolute;
            bottom: -50px;
            right: -50px;
            font-size: 150px;
            opacity: 0.1;
            transform: rotate(45deg);
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .header .date {
            font-style: italic;
            opacity: 0.9;
            font-size: 1.1rem;
            position: relative;
            z-index: 1;
        }

        .heart-pulse {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            animation: heartbeat 1.5s infinite;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Contenido principal */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            padding: 20px;
            min-height: 600px;
        }

        @media (min-width: 992px) {
            .content-wrapper {
                flex-direction: row;
                padding: 30px;
            }
        }

        /* Columna de fotos */
        .photos-column {
            flex: 1;
            padding: 15px;
            min-width: 300px;
        }

        .photo-container {
            position: sticky;
            top: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        @media (min-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 992px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .photo-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            aspect-ratio: 1;
            background: #f8f8f8;
            cursor: pointer;
        }

        .photo-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(255, 102, 163, 0.95));
            color: white;
            padding: 12px 10px 8px;
            font-size: 0.9rem;
            text-align: center;
            font-weight: bold;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .photo-item:hover .photo-label {
            transform: translateY(0);
        }

        /* Columna de texto */
        .text-column {
            flex: 2;
            padding: 20px;
            background: linear-gradient(to bottom, transparent, #fff9fb 100px);
        }

        @media (min-width: 992px) {
            .text-column {
                padding: 30px 40px;
            }
        }

        .saludo {
            color: #ff3385;
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: bold;
            padding-bottom: 15px;
            border-bottom: 3px double #ffb3d9;
            text-align: center;
            font-family: 'Brush Script MT', cursive;
        }

        .letter-content {
            font-size: 1.1rem;
            text-align: justify;
        }

        .letter-content p {
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            border-left: 5px solid #ff66a3;
            box-shadow: 0 3px 10px rgba(255, 102, 163, 0.1);
            transition: all 0.3s ease;
        }

        .letter-content p:hover {
            background: white;
            box-shadow: 0 5px 20px rgba(255, 102, 163, 0.2);
            transform: translateX(5px);
        }

        /* Firma */
        .signature {
            margin-top: 50px;
            text-align: center;
            padding: 30px;
            background: linear-gradient(135deg, #fff0f5 0%, #ffe6f0 100%);
            border-radius: 15px;
            position: relative;
            overflow: hidden;
        }

        .signature::before {
            content: "游눏";
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 40px;
            opacity: 0.3;
        }

        .signature::after {
            content: "游눏";
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 40px;
            opacity: 0.3;
        }

        .signature .closing {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 10px;
        }

        .signature .name {
            font-family: 'Brush Script MT', cursive;
            font-size: 3.5rem;
            color: #ff3385;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 10px 0;
        }

        .signature .date {
            color: #888;
            font-style: italic;
            font-size: 1rem;
            margin-top: 5px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #ff66a3 0%, #ff3385 100%);
            color: white;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
        }

        .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }

        .footer span {
            display: block;
            margin-top: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Lightbox para im치genes */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .lightbox.active {
            display: flex;
            opacity: 1;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(255, 102, 163, 0.5);
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 40px;
            cursor: pointer;
            background: none;
            border: none;
            transition: transform 0.3s ease;
        }

        .lightbox-close:hover {
            transform: rotate(90deg);
        }

        /* Efectos de carga */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 10px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Bot칩n de m칰sica */
        .music-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ff66a3;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 102, 163, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 102, 163, 0.6);
        }

        /* Scroll personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #ffe6f0;
        }

        ::-webkit-scrollbar-thumb {
            background: #ff66a3;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff3385;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .content-wrapper {
                padding: 10px;
            }
            
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .letter-content p {
                padding: 15px;
            }
            
            .signature .name {
                font-size: 2.5rem;
            }
        }
    </style>
